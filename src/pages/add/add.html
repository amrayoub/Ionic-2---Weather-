
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Add Weather</ion-title>
    <ion-buttons end>

      <button ion-button color="secondary" (click)="dismiss()">

      <ion-icon name="close-circle" color ="primary">Close</ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item>
<ion-label stacked>City </ion-label>
<ion-input type="text" [(ngModel)]="data.city"></ion-input>
</ion-item>
<ion-item>
<ion-label stacked>Country</ion-label>
<ion-select [(ngModel)]="data.country">
  <ion-option vlaue ="Eg"> Egypt</ion-option>
  <ion-option value ="us">United States </ion-option>
</ion-select>
</ion-item>
</ion-list>
<div padding>
  <button ion-button block color="danger" (click)="dismiss(data)">Add Weather </button>
</div>
</ion-content>
